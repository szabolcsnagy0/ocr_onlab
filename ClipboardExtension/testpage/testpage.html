<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Test Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./testpage.css" rel="stylesheet">
</head>

<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Test Page</h1>
        <p class="lead">A simple and professional form example</p>
    </header>

    <main class="area">
        <form>
            <div class="mb-4">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name">
            </div>
            <div class="mb-4">
                <label for="document" class="form-label">Document Number</label>
                <input type="text" id="document" class="form-control" placeholder="Enter your document number">
            </div>
            <div class="mb-4">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" id="dob" class="form-control">
            </div>
            <div class="mb-4">
                <label for="can" class="form-label">CAN</label>
                <input type="text" id="can" class="form-control" placeholder="Enter your CAN">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </main>

    <footer class="text-center py-3 bg-light">
        <p class="mb-0">&copy; 2024 Professional Test Page. All rights reserved.</p>
    </footer>
</body>

</html>
