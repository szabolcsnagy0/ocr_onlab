<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="fontawesome/css/all.css">
</head>

<body>
  <div class="id_border row align-items-center">
    <div class="col-8">
      <img src="images/text.svg" class="logo_text mx-auto d-block" alt="Identity Text">
      <div class="row align-items-center justify-content-center">
        <h1 class="container text-center">John Doe</h1>
      </div>
      <div class="row align-items-center justify-content-center">
          <select class="dropbtn dropdown text-center">
            <option selected disabled hidden>Select field</option>
            <option value="option1">Family name and Given name</option>
            <option value="option2">Date of birth</option>
            <option value="option3">Document number</option>
          </select>
      </div>
    </div>
    <div class="col-4">
      <div class="row align-items-center justify-content-center">
        <img src="images/face.svg" class="face mx-auto d-block" alt="Face Icon">
      </div>
      <div class="row align-items-center justify-content-center">
        <div class="text-center">
          <button class="fas fa-copy" title="Copy"></button>
          <button class="fas fa-file-import" title="Insert"></button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
